# This workflow creates a Tag, GitHub release, publishes the built package to NPM

name: Publish Lyyti Design System

on:
  pull_request:
    branches:
      - 'main'
    types:
      - 'closed'
    paths:
      - 'src/**'
      - 'public/**'
      - 'typings/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:
    inputs:
      accept:
        type: boolean
        required: true
        description: >
          I understand that this action may fail if the tag, release or the version of
          the NPM package already exists

jobs:
  create-release:
    if: github.event.pull_request.merged == true || github.event.inputs.accept == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get package.json version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Create Tag
        uses: hole19/git-tag-action@master
        env:
          TAG: v${{ steps.package-version.outputs.current-version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: ${{ github.event.pull_request.body }}
        env:
          TAG: v${{ steps.package-version.outputs.current-version }}

  publish-package:
    if: github.event.pull_request.merged == true || github.event.inputs.accept == 'true'
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.13.0
          registry-url: https://registry.npmjs.org/
      - name: Build package
        run: |
          npm ci
          npm run build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
      - name: Publish npm
        run: npm publish ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
